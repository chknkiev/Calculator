<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="button-container">
            <button class="displayBG" data-action="bg">BG</button>
            <button class="displayFont" data-action="font">Font</button>
            <button class="delete" data-action="all-clear">AC</button>
            <button class="delete" data-action="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="divide">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-action="multiply">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="equals" data-action="calculate">=</button>
            <button class="operator" data-action="add">+</button>
        </div>
    </div>
</body>
</html>
